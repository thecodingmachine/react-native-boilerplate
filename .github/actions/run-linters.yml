on:
  workflow_call:

jobs:
  lint:
    name: Run Prettier and ESLint rules checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-dependencies.yml
      - name: Run linters
        run: |
          cd template
          cp _prettierrc.js .prettierrc.js
          cp _eslintrc.js .eslintrc.js
          yarn lint
